<!DOCTYPE html>
<html>
<head>
    <title>Administrador de PCs</title>
</head>
<body>
    <h1>Lista de Equipos</h1>
    <form action="/add" method="post">
        <input type="text" name="hostname" placeholder="Hostname" required>
        <input type="text" name="mac" placeholder="MAC" required>
        <input type="text" name="ip" placeholder="IP" required>
        <button type="submit">Agregar</button>
    </form>

    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th><th>Hostname</th><th>MAC</th><th>IP</th><th>Estado</th><th>Acciones</th>
        </tr>
        {% for e in equipos %}
        <tr>
            <td>{{ e[0] }}</td>
            <td>{{ e[1] }}</td>
            <td>{{ e[2] }}</td>
            <td>{{ e[3] }}</td>
            <td>{{ e[4] }}</td>
            <td>
                <a href="/encender/{{ e[2] }}">Encender</a> |
                <a href="/apagar/{{ e[3] }}">Apagar</a> |
                <a href="/delete/{{ e[0] }}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
