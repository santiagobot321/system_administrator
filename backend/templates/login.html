<!DOCTYPE html>
<!-- The page language is set to Spanish ("es") -->
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <!-- Page Title -->
  <title>RIWI Manager - Login</title>
  <!-- Link to the main stylesheet -->
  <link rel="stylesheet" href="./static/style.css" />
</head>
<body>
  <!-- This div centers the login card vertically and horizontally on the page -->
  <div class="login-centro">
    <!-- The main card container for the login form -->
    <div class="login-tarjeta">
      <!-- Brand/Logo -->
      <h1 class="marca">RIWI<span>Manager</span></h1>
      
      <!-- The login form. It sends a POST request to the /login endpoint. -->
      <!-- NOTE: An error message could be displayed here if passed from the backend -->
      <!-- e.g., {% if error %} <div class="login-error">Invalid credentials</div> {% endif %} -->
      <form method="POST" action="/login">
        <!-- Email Input Field -->
        <label for="email">Correo electrónico</label>
        <input class="entrada" type="email" id="email" name="email" placeholder="tu@correo.com" required />

        <!-- Password Input Field -->
        <label for="password" style="margin-top: 12px;">Contraseña</label>
        <input class="entrada" type="password" id="password" name="password" required />

        <!-- Submit Button -->
        <button class="boton" type="submit" style="margin-top: 16px;">Iniciar sesión</button>
      </form>
    </div>
  </div>
</body>
</html>
